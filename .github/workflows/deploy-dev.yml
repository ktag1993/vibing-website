name: Deploy Vibing Website (Dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy to S3 + CloudFront (Dev)
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-south-1
      
      - name: Sync website files to S3
        run: |
          echo "üì¶ Syncing website files to S3..."
          
          S3_BUCKET="dev-vibing-frontend-ak28xoo3"
          
          aws s3 sync . s3://$S3_BUCKET/ \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "*.md" \
            --exclude "README.md" \
            --cache-control "public, max-age=3600"
          
          # Set longer cache for static assets
          aws s3 cp s3://$S3_BUCKET/assets/ s3://$S3_BUCKET/assets/ \
            --recursive \
            --cache-control "public, max-age=31536000, immutable" \
            --metadata-directive REPLACE
          
          echo "‚úÖ Files synced successfully"
      
      - name: Invalidate CloudFront cache
        run: |
          echo "üîÑ Invalidating CloudFront cache..."
          
          DISTRIBUTION_ID="EML6FTN4XPNEY"
          
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
          
          echo "‚úÖ CloudFront cache invalidated"
      
      - name: Deployment complete
        run: |
          echo "üöÄ Vibing website deployed successfully to Dev!"
          echo "üåê URL: https://dev.vibing.live (or your dev domain)"

